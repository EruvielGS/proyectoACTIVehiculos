<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="mainV2.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/signature_pad/1.5.3/signature_pad.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <form id="form">
      <!-- Campos del formulario -->

      <div class="signature-container">
        <canvas id="vigilanteCanvas" class="signature-pad"></canvas>

        <button class="btn btn-clear">Limpiar</button>
      </div>

      <div class="signature-container">
        <canvas id="usuarioCanvas" class="signature-pad"></canvas>

        <button class="btn btn-clear">Limpiar</button>
      </div>

      <button type="submit" class="btn btn-submit">Enviar</button>
    </form>

    <style>
      .signature-container {
        margin-bottom: 20px;
      }

      .signature-pad {
        border: 1px solid #ddd;
      }

      .btn {
        padding: 8px 16px;
      }

      .btn-clear {
        background: #eee;
      }

      .btn-submit {
        background: blue;
        color: white;
      }
    </style>
  </body>
</html>
