<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/signature_pad/1.5.3/signature_pad.min.js"></script>
    <script src="salida.js" defer></script>
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <link rel="stylesheet" href="styleV2.css" />
    <title>SALIDA</title>
  </head>
  <body>
    <a href="llegada.html">LLEGADA</a>
    <div class="container">
      <form id="formulario">
        <div class="section">
          <h3>Salida</h3>
          <label for="folio">Folio de solicitud:</label>
          <input type="number" id="folio" name="folio" required />

          <label for="fechaSalida">Fecha de salida:</label>
          <input type="date" id="fechaSalida" name="fechaSalida" required />

          <label for="nombre">Nombre completo:</label>
          <input type="text" id="nombre" name="nombre" required />

          <label for="placas">Placas del veh√≠culo:</label>
          <input type="text" id="placas" name="placas" required />

          <label for="horaSalida">Hora de salida:</label>
          <input type="time" id="horaSalida" name="horaSalida" required />

          <label for="kmSalida">Kilometraje de salida:</label>
          <input type="text" id="kmSalida" name="kmSalida" required />

          <label for="nombreVigilante">Nombre (Vigilante):</label>
          <input
            type="text"
            id="nombreVigilante"
            name="nombreVigilante"
            required
          />

          <div class="signature-container">
            <label for="firmaVigilante">Firma (Vigilante):</label>
            <canvas id="vigilanteCanvas" class="signature-pad"></canvas>
            <button type="button" class="btn btn-clear" data-pad="vigilantePad">
              Limpiar
            </button>
          </div>

          <div class="signature-container">
            <label for="firmaUsuario">Firma (Usuario):</label>
            <canvas id="usuarioCanvas" class="signature-pad"></canvas>
            <button type="button" class="btn btn-clear" data-pad="usuarioPad">
              Limpiar
            </button>
          </div>

          <input id="btnSubmit" type="submit" value="Enviar" />
        </div>
      </form>
    </div>
  </body>
</html>
