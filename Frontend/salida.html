<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <link rel="stylesheet" href="./css/styleV2.css" />
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
    <script src="./js/salida.js" defer></script>
    <script src="./js/firmas.js" defer></script>
    <title>SALIDA</title>
  </head>
  <body>
    <a href="llegada.html">LLEGADA</a>
    <div class="container">
      <form id="formulario">
        <div class="section">
          <h3>Salida</h3>
          <label for="folio">Folio de solicitud:</label>
          <input type="number" id="folio" name="folio" required />

          <div class="signature-container">
            <label for="firmaVigilante">Firma (Vigilante):</label>
            <canvas id="vigilanteCanvas" class="signature-pad" width="400" height="200"></canvas>
            <button type="button" class="btn btn-clear" data-pad="vigilantePad">
              Limpiar
            </button>
          </div>

          <div class="signature-container">
            <label for="firmaUsuario">Firma (Usuario):</label>
            <canvas id="usuarioCanvas" class="signature-pad" width="400" height="200"></canvas>
            <button type="button" class="btn btn-clear" data-pad="usuarioPad">
              Limpiar
            </button>
          </div>

          <input id="btnSubmit" type="submit" value="Enviar" />
        </div>
      </form>
    </div>
    
  </body>
</html>
